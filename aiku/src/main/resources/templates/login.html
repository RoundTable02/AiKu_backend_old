<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>관리자 로그인</h2>
    </div>
    <form action="login.html" th:action method="post">
        <div>
            <label for="adminId">아이디</label>
            <input type="text" id="adminId" name="adminId" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        </br>
        <div>
            <label for="adminPassword">비밀번호</label>
            <input type="text" id="adminPassword" name="adminPassword" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
